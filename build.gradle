allprojects {
    group = "com.github.TopiSenpai.LavaSrc"

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://m2.dv8tion.net/releases" }
        jcenter()
    }
}

subprojects {
    apply plugin: "java"

    version "3.1.0"

    sourceCompatibility = 11
    compileJava.options.encoding = "UTF-8"
}